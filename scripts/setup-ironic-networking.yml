- name: Add interfaces and bridges for ironic
  hosts: localhost
  tasks:
    - name: Add config in osa_interfaces.cfg.j2
      blockinfile:
        dest: /opt/rpc-openstack/openstack-ansible/tests/roles/bootstrap-host/templates/osa_interfaces.cfg.j2
        block: |
          auto br-ironic-ipmi
          iface br-ironic-ipmi inet static
              bridge_stp off
              bridge_waitport 10
              bridge_fd 0
              offload-sg off
              address 172.29.228.100
              netmask 255.255.252.0

          auto eth3
          iface eth3 inet manual
          auto br-tftp
          iface br-tftp inet static
              bridge_stp off
              bridge_waitport 10
              bridge_fd 0
              offload-sg off
              bridge_ports eth3
              address 172.29.232.100
              netmask 255.255.252.0
