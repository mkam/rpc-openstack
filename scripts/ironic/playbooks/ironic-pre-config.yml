- name: Pre install config for ironic
  hosts: localhost
  tasks:
    - name: Create ironic network configurations
      blockinfile:
        dest: /etc/network/interfaces.d/osa_ironic_interfaces.cfg
        create: yes
        block: |
          auto eth2
          auto br-ironic-ipmi
          iface br-ironic-ipmi inet static
              bridge_ports eth2
              bridge_stp off
              bridge_waitport 10
              bridge_fd 0
              offload-sg off
              address 172.29.228.100
              netmask 255.255.252.0

          auto eth3
          iface eth3 inet manual
          auto br-tftp
          iface br-tftp inet static
              bridge_stp off
              bridge_waitport 10
              bridge_fd 0
              offload-sg off
              bridge_ports eth3
              address 172.29.232.100
              netmask 255.255.252.0

    - name: Start the ironic network interfaces
      command: "ifup {{ item }}"
      with_items:
        - br-tftp
        - br-ironic-ipmi

    - name: Define networks for ironic to use
      config_template:
        src: "/etc/openstack_deploy/openstack_user_config.yml"
        dest: "/etc/openstack_deploy/openstack_user_config.yml"
        owner: "root"
        group: "root"
        mode: "0644"
        config_overrides: "{{ cidr_networks_ironic }}"
        config_type: "yaml"
        list_extend: true

    - name: Add IPs to used_ips list
      config_template:
        src: "/etc/openstack_deploy/openstack_user_config.yml"
        dest: "/etc/openstack_deploy/openstack_user_config.yml"
        owner: "root"
        group: "root"
        mode: "0644"
        config_overrides: "{{ used_ips_ironic }}"
        config_type: "yaml"
        list_extend: true

    - name: Setup global overrides
      config_template:
        src: "/etc/openstack_deploy/openstack_user_config.yml"
        dest: "/etc/openstack_deploy/openstack_user_config.yml"
        owner: "root"
        group: "root"
        mode: "0644"
        config_overrides: "{{ ironic_networks }}"
        config_type: "yaml"
        list_extend: true

    - name: Setup endpoints for swift/ironic health checks
      config_template:
        src: "/etc/openstack_deploy/user_osa_variables_overrides.yml"
        dest: "/etc/openstack_deploy/user_osa_variables_overrides.yml"
        owner: "root"
        group: "root"
        mode: "0644"
        config_overrides: "{{ ironic_endpoint_config }}"
        config_type: "yaml"

    - name: Configure neutron DHCP to be non-authorative
      config_template:
        src: "/etc/openstack_deploy/user_osa_variables_overrides.yml"
        dest: "/etc/openstack_deploy/user_osa_variables_overrides.yml"
        owner: "root"
        group: "root"
        mode: "0644"
        config_overrides: "{{ ironic_neutron_dhcp_config }}"
        config_type: "yaml"

  vars:
    cidr_networks_ironic:
      cidr_networks:
           tftp: "172.29.232.0/22"
           ironic-ipmi: "172.29.228.0/22"
    ironic_networks:
      global_overrides:
        provider_networks:
          - network:
              container_bridge: "br-ironic-ipmi"
              container_type: "veth"
              container_interface: "eth_ipmi"
              ip_from_q: "ironic-ipmi"
              type: "raw"
              group_binds:
              - ironic-infra_hosts
          - network:
              container_bridge: "br-tftp"
              container_type: "veth"
              container_interface: "eth_tftp"
              ip_from_q: "ironic-ipmi"
              type: "flat"
              net_name: "tftp"
              ip_from_q: "tftp"
              group_binds:
              - neutron_linuxbridge_agent
              - ironic_all
    ironic_endpoint_config:
      extra_lb_vip_addresses:
       - "{{ external_lb_vip_address }}"
      ironic_openstack_api_url: "{{ external_lb_vip_address }}:{{ ironic_service_port }}"
      ironic_swift_endpoint: "{{ external_lb_vip_address }}:8080"
    ironic_neutron_dhcp_config:
      neutron_dhcp_config:
        dhcp-option-force: "26,1500"
        dhcp-ignore: "tag:!known"
        log-facility: "/var/log/neutron/dnsmasq.log"
    used_ips_ironic:
      used_ips:
        - "172.29.232.1,172.29.232.50"
        - "172.29.228.1,172.29.228.50"
